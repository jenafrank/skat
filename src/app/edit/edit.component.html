<mat-card>
  <mat-card-title>
    Spieltage
  </mat-card-title>

  <mat-card-content>
      <mat-grid-list cols="4" gutterSize="3px">
          <mat-grid-tile style="cursor:pointer;" *ngFor="let i of days" (click)="goSpieltag(i)">
            <span class="spieltag"> {{i}} </span>
            </mat-grid-tile>            
       </mat-grid-list>      
  </mat-card-content>
</mat-card>
