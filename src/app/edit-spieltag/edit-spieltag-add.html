<div mat-dialog-content style="overflow:hidden;">

  <mat-card>
    <mat-card-title>Spieler:</mat-card-title>
    <mat-card-content>
      <button mat-fab *ngFor="let ply of data.activeThree" [ngClass]="{'dialogselected': data.declarer == ply}" (click)="togglePly(ply)">
        {{ply}}
      </button>
    </mat-card-content>
  </mat-card>


  <mat-card>
    <mat-card-title>Punkte:</mat-card-title>
    <mat-card-content>
      <div style="width:100%; overflow-y: hidden; height: 80px;">
        <div style="width:1000px;">
          <button mat-fab *ngFor="let pnt of points" [ngClass]="{'dialogselected': data.points == pnt}" (click)="data.points=pnt;">
            {{pnt}}
          </button>
        </div>
      </div>
      <mat-form-field style="margin-top: 10px;width:100%;">
        <input #inputPunkte matInput placeholder="" 
        (keyup)="data.points=inputPunkte.value" [value]="data.points"
        style="font-size: xx-large;text-align: center;">
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card style="margin-top: -25px;">
    <mat-card-title>Teilnehmer:</mat-card-title>
    <mat-card-content>
      <button mat-mini-fab *ngFor="let ply of data.allPlayers" [ngClass]="{'dialogselected': data.activeThree.indexOf(ply) != -1}" (click)="toggle(ply)">
        {{ply}}
      </button>
    </mat-card-content>
  </mat-card>

</div>
<div mat-dialog-actions>
  <button *ngIf="ok()" mat-button [mat-dialog-close]="true" tabindex="2">Ok</button>
  <button *ngIf="!ok()" mat-button disabled>Ok</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Abbrechen</button>
</div>
