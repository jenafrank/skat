<!--The content below is only a placeholder and can be replaced.-->

<mat-toolbar color="primary">

  <span>{{computedTitle()}}</span>


  <span class="example-spacer"></span>

  <button mat-raised-button [matMenuTriggerFor]="menu" color="primary">
    {{generateItemString(dataService.selectedSeason)}}
  </button>

  <mat-menu #menu="matMenu">
    <mat-grid-list cols="5" gutterSize="3px">
      <mat-grid-tile *ngFor="let el of seasons" (click)="loadSeason(el)">
        <div>{{el}}</div>
      </mat-grid-tile>
      <mat-grid-tile (click)="addSeason();" style="background:#99ff99">
         <mat-icon>add</mat-icon>
      </mat-grid-tile>
      <mat-grid-tile (click)="removeSeason();" style="background:#ff7070">
          <mat-icon>remove</mat-icon>
       </mat-grid-tile>
    </mat-grid-list>
  </mat-menu>


</mat-toolbar>

<router-outlet></router-outlet>
